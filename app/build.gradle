plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    // TODO: is application the right plugin for a CICS app?
    id 'application'
    id 'com.ibm.cics.bundle' version '1.0.3'
}

version '1.0.0-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // What do we want? CICS! When do we want it? Now!
    compileOnly enforcedPlatform('com.ibm.cics:com.ibm.cics.ts.bom:6.1-20220617120000')
    compileOnly 'com.ibm.cics:com.ibm.cics.jcicsx'

    cicsBundlePart files(jar)
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.hello.cics.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

cicsBundle {
    build {
        // TODO use gradle.properties
        defaultJVMServer = 'DFHWLP'
    }

    // TODO use gradle.properties
